    <div id="layoutSidenav_content">
        <main>
            <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6 offset-3 float-md-center jumbcont">
                <div class="jumbotron jumbotron-fluid jumb1">
                    <div class="container">
                        <h4 class="display-4">Edit Appointment Details</h4>

                             <form method="POST" action="/update/{{appointment.id}}" class="post-form" >  
                                {% csrf_token %}
                                <!--Appointment ID-->
                                <div class="form-group row">
                                    <label class="col-sm-2 col-form-label">Appointment ID</label>
                                       <div class="col-sm-10">
                                    <input type="text" class="form-control" id="id_Appoint_ID" name="Appoint_ID" value="{{ appointment.Appoint_ID }}">
                                     </div>
                                 </div>
                                <!-- Customer Name -->
                                <div class="form-group row">
                                    <label class="col-sm-2 col-form-label">Name</label>
                                       <div class="col-sm-10">
                                       <input type="text" class="form-control" id="id_Ap_Cus_name" name="Ap_Cus_name" value="{{ appointment.Ap_Cus_name }}">
                                     </div>
                                 </div>
                                 <!-- Address -->
                                <div class="form-group row">
                                    <label for="inputPassword" class="col-sm-2 col-form-label">Address</label>
                                       <div class="col-sm-10">
                                       <input type="text" class="form-control" id="id_Ap_Cus_address" name="Ap_Cus_address" value="{{ appointment.Ap_Cus_address}}">
                                     </div>
                                 </div>
                                  <!-- Email-->
                                <div class="form-group row">
                                    <label   class="col-sm-2 col-form-label">Email</label>
                                       <div class="col-sm-10">
                                       <input type="text" class="form-control" id="id_Ap_Cus_email" name="Ap_Cus_email" value="{{ appointment.Ap_Cus_email }}">
                                     </div>
                                 </div>
                                  <!-- Purpose -->
                                <div class="form-group row">
                                    <label  class="col-sm-2 col-form-label">Purpose</label>
                                       <div class="col-sm-10">
                                       <input type="text" class="form-control" id="id_Ap_Purpose" name="Ap_Purpose" value="{{ appointment.Ap_Purpose }}">
                                     </div>
                                 </div>

                               <!-- date and time -->
                                <div class="form-group row">
                                    <label  class="col-sm-2 col-form-label">Date and Time</label>
                                       <div class="col-sm-10">
                                       <input type="text" class="form-control" id="id_Ap_Date_time" name="Ap_Date_time" value="{{ appointment.Ap_Date_time }}">
                                     </div>
                                 </div>
                                 
                                <!--Additonal notes-->
                                <div class="form-group row">
                                    <label  class="col-sm-2 col-form-label">Additional Notes</label>
                                       <div class="col-sm-10">
                                       <input type="text" class="form-control" id="id_Ap_Notes" name="Ap_Notes" value="{{ appointment.Ap_Notes}}">
                                     </div>
                                 </div>
                                <!-- Venue -->
                                <div class="form-group row">
                                    <label class="col-sm-2 col-form-label">Place/Venue</label>
                                       <div class="col-sm-10">
                                       <input type="text" class="form-control" id="id_Ap_Venue" name="Ap_Venue" value="{{ appointment.Ap_Venue }}">
                                     </div>
                                 </div>
                                    <button type="submit" class="btn btn-success" style="margin-left : 250px;">Update</button>  
                              </form>

                    </div>
                </div>
            </div>
        </main>
